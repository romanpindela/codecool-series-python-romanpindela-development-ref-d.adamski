<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>{% block title %}{% endblock %}</title>
    {# to avoid favicon error   #}
    <link rel="shortcut icon" href="#">

    <!-- Import Montserrat font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <!-- Normalize.css fixes lot of differences between browsers default styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css"/>

    {# Font awesome icons #}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

    <!-- project wide styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style/site.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/background.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/button.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/card.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/table.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/form.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/grid.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/utils.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/season.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/show.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/actors.css') }}">

    <!-- page specific styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style/pagination.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/detailed-view.css') }}">

    <script src="{{ url_for("static", filename="js/auth.js") }}" type="module" defer></script>

</head>
<body>
<div id="body-wrapper">
    <header class="clearfix">
        <a href="/"><img id="header-logo" src="{{ url_for('static', filename='assets/codecool-logo.png') }}"
                         alt="Codecool Logo"></a>
        <a href="/" id="header-title" class="title">
            Codecool Series Database
        </a>
        <a href="{{ url_for("shows") }}" class="title nav-element">
            Shows
        </a>
        <div id="header-auth">
            {% if not session.get("logged") %}
                <button type="button" id="bt_register">Register</button>
                <button type="button" id="bt_login">Login</button>
            {% else %}
                <a href="{{ url_for("edit_show") }}">
                    <button>Edit Shows</button>
                </a>
                <button type="button" id="bt_logout">Logout</button>
            {% endif %}
        </div>
    </header>
    <section>
        {% block content %}
        {% endblock %}
    </section>
</div>
<footer>
    Copyright, bla-bla
</footer>
<div class="background">
    <div class="dark-blue-layer"></div>
    <div class="light-blue-layer"></div>
</div>

<div id="regModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeRegModal">&times;</span>
      <input type="text" name="username" id="regUsername" placeholder="Username">
      <span id="regUsernameErrors"></span>
      <input type="password" name="password" id="regPassword" placeholder="Password">
      <span id="regPasswordErrors"></span>
      <button id="regButton">Register</button>
  </div>
</div>

<div id="loginModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeLoginModal">&times;</span>
      <input type="text" name="username" id="logUsername" placeholder="Username">
      <span id="logUsernameErrors"></span>
      <input type="password" name="password" id="logPassword" placeholder="Password">
      <span id="logPasswordErrors"></span>
      <button id="logButton">Login</button>
  </div>
</div>


</body>
</html>
